<div>
    CRUD FORM <button mat-raised-button color="primary" (click)="OpenForm()">ADD</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>emial</th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
        <td mat-cell *matCellDef="let row"> {{row.password}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
            <!-- <mat-icon class="icon"(click)="edit(row)">edit</mÅ›at-icon> -->
        <mat-icon class="icon"(click)="onDelete(row)">delete</mat-icon></td>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="thead"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="thead"></tr>
  
   
    </table>
  
  </div>
